<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honda-CBR-Assignment</title>
    <!------------------------ Bootstrap link--------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!---------------------------------- Custom css style link-------------------->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header start -->
    <header class="header-custom-bg">
        <!-- banner section start -->
        <section class="container">
            <div class="row py-5 d-flex align-items-center">
                <!-- banner discription -->
                <div class="py-5 col-lg-7 col-12">
                    <small class="text-white">Computer-controlled digital transistorized with electronic advance</small>
                    <h1 class="text-white">Honda CBR 300R</h1>
                    <p class="text-white">
                        Honda CBR300R is expected to launch in Bangladesh in December 2021 in the expected price range of Taka 2,00,000 to Taka 2,30,000.
                    </p>
                        <!-- Button trigger modal -->
                        <button type="button" class="px-4 btn custom-btn text-white" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            Purchase
                        </button>
                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Are You Sure?</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <p>If you want to purchase this product click to Yes.</p>
                                </div>
                                <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-success">Yes!</button>
                                </div>
                            </div>
                            </div>
                        </div>
                    </button>
                </div>
                <!-- banner image -->
                <div class="col-lg-5 col-12">
                    <img  src="images/header-bike.png" alt="" class="d-block w-100">
                </div>
            </div>
        </section>
    </header>
    <main>

    </main>
    <footer>

    </footer>
    <!-- script link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
